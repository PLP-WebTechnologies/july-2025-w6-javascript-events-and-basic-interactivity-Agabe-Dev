<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Interactive Web Page</h1>
        <button id="theme-toggle">Toggle Dark Mode</button>
    </header>

    <main>
        <section class="counter-game">
            <h2>Counter Game</h2>
            <p>Current count: <span id="counter">0</span></p>
            <button id="increment">Increment</button>
            <button id="decrement">Decrement</button>
            <button id="reset">Reset</button>
        </section>

        <section class="faq">
            <h2>FAQ Section</h2>
            <div class="faq-item">
                <button class="faq-question">What is JavaScript?</button>
                <div class="faq-answer">
                    <p>JavaScript is a programming language that enables interactive web pages.</p>
                </div>
            </div>
            <div class="faq-item">
                <button class="faq-question">What are events in JavaScript?</button>
                <div class="faq-answer">
                    <p>Events are actions or occurrences that happen in the browser, like clicks or key presses.</p>
                </div>
            </div>
        </section>

        <section class="form-section">
            <h2>Contact Form</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                    <span class="error-message" id="name-error"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <span class="error-message" id="email-error"></span>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" required></textarea>
                    <span class="error-message" id="message-error"></span>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
